<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BizFlow - Sistema de Gestão Integrado">
    <meta name="theme-color" content="#4361ee">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bizflow.com/">
    <meta property="og:title" content="BizFlow - Sistema de Gestão">
    <meta property="og:description" content="Sistema completo para gestão empresarial">
    <meta property="og:image" content="https://bizflow.com/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bizflow.com/">
    <meta property="twitter:title" content="BizFlow - Sistema de Gestão">
    <meta property="twitter:description" content="Sistema completo para gestão empresarial">
    <meta property="twitter:image" content="https://bizflow.com/og-image.png">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>BizFlow - Sistema de Gestão</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' ws://localhost:8080 http://localhost:3000;
    ">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading State -->
    <div id="loading" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    ">
      <div style="text-align: center;">
        <div style="
          width: 50px;
          height: 50px;
          border: 3px solid #e9ecef;
          border-top-color: #4361ee;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <p style="color: #6c757d; font-family: 'Inter', sans-serif;">
          Carregando BizFlow...
        </p>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <script>
      // Hide loading when app is mounted
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        const loading = document.getElementById('loading');
        
        const observer = new MutationObserver(() => {
          if (root.children.length > 0) {
            setTimeout(() => {
              loading.style.display = 'none';
            }, 300);
            observer.disconnect();
          }
        });
        
        observer.observe(root, { childList: true });
      });
    </script>
  </body>
</html>
